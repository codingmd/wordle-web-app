{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>
        {% block title %}
        Wordle TDD
        {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% block header %} {% endblock header %}
</head>

<body>
    <header>
        <h1>Wordle TDD</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
            </ul>
        </nav>
    </header>
    {% block content %} {% endblock content %}
    {% block footer %} {% endblock footer %}
</body>

</html>
